<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gogle-home-replicate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\ -->
      <div class="bar">
        <a href="#" class="text-underline-in-hover">Gmail</a>
        <a href="#" class="text-underline-in-hover">Images</a>
        <a href="#"><i class="fa-solid fa-flask-vial circled-white-bg"></i></a>
        <a href="#"> <i class="fa-solid fa-list circled-white-bg"></i></a>

        <div class="gmail-profile-box">
          <img src="img/me2.jpg" class="gmail-profile" />
        </div>
      </div>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    </header>
    <main>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
      <div class="gogle-box">
        <div class="div-logo-box">
          <div class="logo-div">
            <img src="img/download.png" alt="Google logo" class="logo" />
          </div>
        </div>
      </div>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

      <div class="Search-bar-Parent">
        <div class="search-icon-1">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <input class="Search-bar-box" id="input" type="search" placeholder="" />
        <div class="search-icon-2">
          <a href="#"><i class="fa-solid fa-microphone"></i> </a>
          <a href="#"><i class="fa-regular fa-camera"></i></a>
          <div class="Ai-box">
            <i class="fa-brands fa-searchengin"></i>
            <a class="ai-mode-text">AI Mode</a>
          </div>
        </div>
      </div>

      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
      <div class="suggesions-buttons">
        <button class="buttons"><a href="#">Google Search</a></button>
        <button class="buttons"><a href="#">I'm Feeling Lucky</a></button>
      </div>
      <div class="language-box">
        <p class="language-text">Google offered in:</p>
        <a class="language" href="#">বাংলা</a>
      </div>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
    </main>
    <footer>
      <!-- |||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
      <div class="footer">
        <h1>Bangladesh</h1>

        <hr />
        <div class="footer-links">
          <div class="footer-links-first">
            <a href="#" class="text-underline-in-hover">About</a>
            <a href="#" class="text-underline-in-hover">Advertise</a>
            <a href="#" class="text-underline-in-hover">Business</a>
            <a href="#" class="text-underline-in-hover">How Search Works</a>
          </div>
          <div class="footer-links-last">
            <a href="#" class="text-underline-in-hover">Privacy</a>
            <a href="#" class="text-underline-in-hover">Tearms</a>
            <a href="#" class="text-underline-in-hover">Settings</a>
          </div>
        </div>
      </div>
      <!-- /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\ -->
    </footer>
    <!-- +++++++++++++++++++++++++ R Y D +++++++++++++++++++++++++++++++++ -->

    <!-- This was the same as Gogle defualt home page of 12/03/25         |
      (google changes there interface and logo daily)                     |
      (Replicated by Tanvir Islam Riyad.)-->

    <!-- +++++++++++++++++++++++++ R Y D +++++++++++++++++++++++++++++++++ -->
  </body>
</html>
